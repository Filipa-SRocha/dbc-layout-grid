		<link rel="stylesheet" href="./style.css" />
		<title>Layout 1</title>

	<body>
		<header>
			<a href="#">Logo</a>

							<p>Cão 6</p>
						</div>
						<div class="small-gallery-card">
							<img src="./img/dog1.jpeg" alt="" />
							<p>Cão 7</p>
						</div>
						<div class="small-gallery-card">
							<img src="./img/dog2.jpeg" alt="" />
